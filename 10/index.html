<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formatação de link, Tags nav, header e footer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .menu {
            background-color: #EEE685;
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            font-size: 18px;
            padding: 10px;
        }
        a:link{ /* Não visitados */
            color: #b9c941;
            text-decoration: none;
        }
        a:visited{ /* Visitados */
            color: #458B00;
           
        }
        a:hover{ /* Passar o mouse */
            color: #8B4726;
           
        }
        a:active{ /* Clicado */
            color: #FF1493;
            
        }
    </style>
</head>
<body>
    <div class="menu">

        <a href="http://www.google.com">Google</a> |
        <a href="http://www.techtudo.com.br">Tech tudo</a> | 
        <a href="http://www.maujor.com">Maujor</a>

    </div>
    
</body>
</html>
