<style type="text/css">

    header {
    display: flex;
    justify-content: center;
}

.box {
    background: #b9c941;
    width: 300px;
    height: 140px;
    padding: 10px;
    margin: 10px;
    border-radius: 20px;
    text-align: center;
    box-sizing: border-box;
    -webkit-border-radius: 20px;
    -moz-border-radius: 20px;
}

#container {
    display: flex;
    justify-content: space-around;
}

#elemento-1 {
    width: 100px;
    height: 100px;
    border-radius: 20px;
    margin-left: 10px;
    background-color: #78B9B5;
}

#elemento-2 {
    width: 100px;
    height: 100px;
    border-radius: 20px 50px;
    margin-left: 10px;
    background-color: #0F828C;
}

#elemento-3 {
    width: 100px;
    height: 100px;
    border-radius: 20px 60px 40px;
    margin-left: 10px;
    background-color: #065084;
}

#elemento-4 {
    width: 100px;
    height: 100px;
    border-radius: 10px 30px 50px 90px;
    margin-left: 10px;
    background-color: #320A6B;
}

h2 {
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
}

#container-exercicio {
    display: flex;
    justify-content: space-around;
}

section {
    position: relative;
    width: 200px;
    height: 200px;
}


#elemento-5 {
    background-color: #ff0000;
    width: 100px;
    height: 100px;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 90px 90px 5px;
}
#elemento-6 {
    background-color: #fbff00;
    width: 100px;
    height: 100px;
    border-bottom-left-radius: 5px;
    border-top-left-radius: 90px;
    border-top-right-radius: 90px;
    border-bottom-right-radius: 90px;
    position: absolute;
    top: 0;
    left: 100px;
}

#elemento-7 {
    background-color: #00ff00;
    width: 100px;
    height: 100px;
    position: absolute;
    top: 100px;
    left: 0;
    border-top-right-radius: 5px;
    border-top-left-radius: 90px;
    border-bottom-left-radius: 90px;
    border-bottom-right-radius: 90px;
}


#elemento-8 {
    background-color: #800080;
    width: 100px;
    height: 100px;
    position: absolute;
    top: 100px;
    left: 100px;
    border-top-left-radius: 5px;
    border-top-right-radius: 90px;
    border-bottom-right-radius: 90px;
    border-bottom-left-radius: 90px;
}

#elemento-9 {
    background-color: #ff0000;
    width: 100px;
    height: 100px;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 100px 0 0 0;
}
#elemento-10 {
    background-color: #fbff00;
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 0 100px 0 0;
    top: 0;
    left: 100px;
}

#elemento-11 {
    background-color: #00ff00;
    width: 100px;
    height: 100px;
    position: absolute;
    top: 100px;
    left: 0;
    border-radius: 0 0 0 100px;
}


#elemento-12 {
    background-color: #800080;
    width: 100px;
    height: 100px;
    position: absolute;
    top: 100px;
    left: 100px;
    border-radius: 0 0 100px 0;
}


</style>

<body>

    <header>
        <fieldset class="box">
        <legend>Dados Pessoais</legend>
        <p>Nome: <input type="text" placeholder="Digite seu nome"></p>
        <p>E-mail: <input type="email" placeholder="Digite seu melhor e-mail"></p>
    </fieldset>
    </header>
    
    <hr>

    <div id="container">
        <div id="elemento-1"></div>
        <div id="elemento-2"></div>
        <div id="elemento-3"></div>
        <div id="elemento-4"></div>
    </div>
   
    <hr>

    <h2>Exerc√≠cio</h2>

    <div id="container-exercicio">
        <section>
            <div id="elemento-5"></div>
            <div id="elemento-6"></div>
            <div id="elemento-7"></div>
            <div id="elemento-8"></div>
        </section>
        <section>
            <div id="elemento-9"></div>
            <div id="elemento-10"></div>
            <div id="elemento-11"></div>
            <div id="elemento-12"></div>
        </section>
    </div>
    
</body>
