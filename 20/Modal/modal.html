<!DOCTYPE html>
<!-- saved from url=(0049)https://amiranda-dev.github.io/pweb/20/modal.html -->
<html lang="pt-br"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Janela Modal </title>
    <link rel="stylesheet" href="./modal_files/bootstrap.min.css">
    <link rel="stylesheet" href="./modal_files/all.min.css">
    <link rel="stylesheet" href="./modal_files/modal.css">
  </head>
  <body>
    <div class="container ">
        <br>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#janela">Logar</button>
        </div>
        <div class="row ">
            <div class="modal" id="janela">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header justify-content-center">
                            <h6 class="modal-title"> Sing in to start your session </h6>
                        </div>
                        <div class="modal-body ">
                            <form>
                                <div class="form-group input-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" placeholder="Email" class="form-control" id="email">
                                </div>
                                <div class="form-group input-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Password" class="form-control" id="password">
                                </div>
                                <div class="form-group form-check ">
                                    <input type="checkbox" class="form-check-input " id="rememberMe"> 
                                    <label class="form-check-label" for="rememberMe"> Remember Me </label>
                                    <button class="btn btn-primary ">Sing In</button>
                                </div>
                                <p>-OR-</p>
                            </form>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-11">
                                    <button class="btn btn-facebook btn-social">
                                        <i class="fab fa-facebook-f"></i> Sign in using Facebook
                                    </button>
                                    <button class="btn btn-google btn-social">
                                        <i class="fab fa-google"></i> Sign in using Google+
                                    </button>
                                </div>
                            </div> 
                            <div class="links">
                                <a href="https://amiranda-dev.github.io/pweb/20/modal.html#"> I forgot my password </a>
                                <br>
                                <a href="https://amiranda-dev.github.io/pweb/20/modal.html#"> Resgater a new membership </a>
                            </div>
                            
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./modal_files/popper.min.js.baixados"></script>
    <script src="./modal_files/bootstrap.min.js.baixados"></script>
  
</body></html>
