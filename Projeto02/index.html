<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilo.css">
    <title>Tela de Pesquisa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style type="text/css">
        body {

}

}

.d-flex.justify-content-between.mb-3 .btn {
    flex-grow: 1;
    min-width: 120px;
    padding: 12px 15px;

    font-weight: 500;
    white-space: nowrap;
}

.d-flex.justify-content-between.mb-3 .btn i {
    margin-right: 8px;
}

.row>.col-md-10>h4 {
    color: #343a40;
    margin-bottom: 0;
    padding-bottom: 15px;
    border-bottom: 1px solid #dee2e6;
}

*/ .row>.col-md-2>div {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding-bottom: 15px;
    border-bottom: 1px solid #dee2e6;
}

.row>.col-md-2 .btn-default {
    background-color: #f8f9fa;
    border-color: #dee2e6;
    color: #6c757d;
    padding: 5px 8px;
}

.row>.col-md-2 .btn-default:hover {
    background-color: #e9ecef;
    border-color: #dee2e6;
}

.card-body {
    padding-top: 25px;
    padding-bottom: 25px;
    border-bottom: 1px solid #e9ecef;
    margin-bottom: 25px;
}

.form-group label {
    font-weight: 600;
    color: #495057;
}

#searchForm .btn {
    margin-right: 10px;
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 0.95em;
}

.modal-header h4.modal-title {
    color: #343a40;
}

.d-flex.justify-content-between.align-items-center.mb-2 {
    margin-bottom: 20px !important;
    padding: 15px;
    background-color: #f2f2f2;
    border-radius: 5px;
    flex-wrap: wrap;
    gap: 15px;
}

.d-flex.justify-content-between.align-items-center.mb-2>div {
    display: flex;
    align-items: center;
    gap: 8px;
}

.d-flex.justify-content-between.align-items-center.mb-2 label {
    margin-bottom: 0;
    font-weight: 500;
    color: #495057;
}

.d-inline-block.w-auto {
    min-width: 80px;
}

.table-responsive {
    margin-bottom: 30px;
}

.table {
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

.table thead.thead-light th {
    background-color: #e9ecef;
    color: #495057;
    font-weight: 600;
    padding: 12px 15px;
    vertical-align: middle;
    border-bottom: 2px solid #dee2e6;
}

.table tbody tr {
    transition: background-color 0.2s ease;
}

.table tbody tr:hover {
    background-color: #f1f3f5;
}

.table tbody td {
    vertical-align: middle;
    padding: 12px 15px;
    color: #343a40;
}

.badge {
    padding: 0.5em 0.7em;
    font-size: 0.8em;
}

.table tbody .btn.btn-sm {
    padding: 6px 10px;
    margin-right: 5px;
    border-radius: 5px;
    transition: background-color 0.2s ease, color 0.2s ease;
}

.table tbody .btn.btn-sm.text-secondary {
    color: #6c757d !important;
    background-color: transparent;
    border: 1px solid transparent;
}

.table tbody .btn.btn-sm.text-secondary:hover {
    background-color: #e9ecef;
    color: #343a40 !important;
    border-color: #e9ecef;
}

#deletar .modal-header {
    background-color: #dc3545;
    color: white;
}

#deletar .modal-header .modal-title {
    color: white;
}

#deletar .modal-header .close {
    color: white;
    opacity: 1;
}

#deletar .modal-footer .btn-light {
    background-color: #f8f9fa;
    color: #343a40;
    border-color: #dee2e6;
}

#deletar .modal-footer .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.modal-header .btn-close {
    background: transparent url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23000'%3e%3cpath d='M.293.293a1 1 0 011.414 0L8 6.586 14.293.293a1 1 0 111.414 1.414L9.414 8l6.293 6.293a1 1 0 01-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 01-1.414-1.414L6.586 8 .293 1.707a1 1 0 010-1.414z'/%3e%3c/svg%3e") center/1em auto no-repeat;
    opacity: .5;
    border: none;
    padding: .5rem;
    cursor: pointer;
    font-size: 0;
}

.modal-header .btn-close span {
    display: none;
}
    </style>
</head>

<body>

    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-primary">
                <i class="fas fa-clock"></i> Pedidos Recentes
            </button>
            <button class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Enviar Cliente
            </button>
            <button class="btn btn-primary">
                <i class="fas fa-dollar-sign"></i> Receber Pagamento
            </button>
            <button class="btn btn-primary">
                <i class="fas fa-list-alt"></i> Todos os Pedidos
            </button>
            <button class="btn btn-primary">
                <i class="fas fa-plus"></i> Novo Pedido
            </button>
            <button class="btn btn-primary">
                <i class="fas fa-home"></i> Página Principal
            </button>
        </div>

        <div class="row">
            <div class="col-md-10">
                <h4>Pesquisa de Produtos</h4>
            </div>
            <div class="col-md-2">
                <div>
                    <button type="button" class="btn btn-default btn-sm mr-2">
                        <i class="fas fa-window-minimize"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <form id="searchForm">
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" class="form-control"
                            placeholder="Digite a descrição do produto">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="pesquisar()">
                        <i class="fas fa-search"></i> Pesquisar
                    </button>
                    <button type="reset" class="btn btn-primary">
                        <i class="fas fa-sync"></i> Recarregar
                    </button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#janela">
                        <i class="fas fa-plus"></i> Novo
                    </button>
                    <div class="modal" id="janela">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title"> Novo Produto </h4>
                                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"
                                        aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="nome" class="form-label">Nome do produto:</label>
                                            <input type="nome" placeholder="Digite o nome do produto"
                                                class="form-control" id="nome">
                                        </div>
                                        <div class="form-group">
                                            <label for="preco" class="form-label">Preço:</label>
                                            <input type="number" placeholder="Digite o preço do produto"
                                                class="form-control" id="preco">
                                        </div>
                                        <div class="form-group">
                                            <label for="categoria" class="form-label">Categoria:</label>
                                            <input type="text" class="form-control" id="categoria"
                                                placeholder="Digite a categoria do produto" />
                                        </div>
                                        <div class="form-group">
                                            <label for="situacao" class="form-label">Situação</label>
                                            <select class="form-control" id="situacao">
                                                <option>Ativo</option>
                                                <option>Inativo</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-2">
            <div>
                <select id="recordsPerPage" class="form-control d-inline-block w-auto">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
                <label for="recordsPerPage">Registro por página</label>
            </div>
            <div>
                <label for="tableSearch"> Buscar:</label>
                <input type="text" id="tableSearch" class="form-control d-inline-block w-auto"
                    placeholder="Buscar na tabela">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Situação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    <tr>
                        <td>1</td>
                        <td>Pizza</td>
                        <td><span class="badge badge-success">Ativo</span></td>
                        <td>
                            <button type="button" class="btn btn-sm btn-light text-secondary" data-toggle="tooltip"
                                data-placement="top" title="Ver Detalhes">
                                <i class="fas fa-list"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-light text-secondary" data-toggle="tooltip"
                                data-placement="top" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-light text-secondary" data-toggle="modal" data-placement="top"
                                data-target="#deletar" title="Excluir">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Refrigerante</td>
                        <td><span class="badge badge-success">Ativo</span></td>
                        <td>
                            <button type="button" class="btn btn-sm btn-light text-secondary" data-toggle="tooltip"
                                data-placement="top" title="Ver Detalhes">
                                <i class="fas fa-list"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-light text-secondary" data-toggle="tooltip"
                                data-placement="top" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-light text-secondary" data-toggle="modal" data-placement="top"
                                data-target="#deletar" title="Excluir">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Cajuína</td>
                        <td><span class="badge badge-secondary">Inativo</span></td>
                        <td>
                            <button type="button" class="btn btn-sm btn-light text-secondary" data-toggle="tooltip"
                                data-placement="top" title="Ver Detalhes">
                                <i class="fas fa-list"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-light text-secondary" data-toggle="tooltip"
                                data-placement="top" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-light text-secondary" data-toggle="modal" data-placement="top"
                                data-target="#deletar" title="Excluir">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Borda</td>
                        <td><span class="badge badge-success">Ativo</span></td>
                        <td>
                            <button type="button" class="btn btn-sm btn-light text-secondary" data-toggle="tooltip"
                                data-placement="top" title="Ver Detalhes">
                                <i class="fas fa-list"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-light text-secondary" data-toggle="tooltip"
                                data-placement="top" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-light text-secondary" data-toggle="modal" data-placement="top"
                                data-target="#deletar" title="Excluir">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <div class="modal fade" id="deletar" tabindex="-1" aria-labelledby="deletarLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-center w-100" id="deletarLabel">Deseja realmente remover
                                        esse registro?</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-footer justify-content-center">
                                    <button type="button" class="btn btn-light" data-dismiss="modal">
                                        <i class="fas fa-times"></i> Não
                                    </button>
                                    <button type="button" class="btn btn-primary">
                                        <i class="fas fa-check"></i> Sim
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();

            $('#tableSearch').on('keyup', function () {
                var value = $(this).val().toLowerCase();
                $('#productTable tr').filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });

            $('#recordsPerPage').on('change', function () {
                var recordsToShow = parseInt($(this).val());
                $('#productTable tr').hide().slice(0, recordsToShow).show();
            }).change();
        });

        function pesquisar() {
            var descricao = document.getElementById('descricao').value;
            alert('Pesquisar por: ' + descricao);
        }
    </script>
</body>

</html>
