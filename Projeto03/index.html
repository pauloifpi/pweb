<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css">
    <title>Consulta de CEP</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/4b55daf142.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #e9ecef;
}

.container {
    max-width: 900px;
}

.bg-white {
    border: 1px solid #dee2e6;
}

.rounded {
    border-radius: 0.5rem !important;
}

.shadow-sm {
    box-shadow: 0 .125rem .25rem rgba(0, 0, 0, .075) !important;
}

h2,
h3 {
    color: #007bff;
    font-weight: 600;
}

.form-label {
    font-weight: 500;
    color: #495057;
}

.form-control {
    border-radius: 0.25rem;
    border-color: #ced4da;
    padding: 0.75rem 1rem;
    font-size: 1rem;
}

.btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
    transition: background-color 0.3s ease, transform 0.2s ease;
    padding: 10px 20px;
    font-size: 1em;
    font-weight: 600;
}

.btn-danger:hover {
    background-color: #c82333;
    border-color: #bd2130;
    transform: translateY(-2px);
}

#limpar {
    background-color: #6c757d;
    border-color: #6c757d;
    transition: background-color 0.3s ease, transform 0.2s ease;
    padding: 10px 20px;
    font-size: 1em;
    font-weight: 600;
    margin-left: 10px;
}

#limpar:hover {
    background-color: #5a6268;
    border-color: #545b62;
    transform: translateY(-2px);
}
    </style>
</head>

<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="bg-white p-4 rounded shadow-sm">
                    <h2 class="mb-4 text-center">Consulta de CEP</h2>
                    <form>
                        <div class="mb-3">
                            <label for="cep" class="form-label">Digite o CEP:</label>
                            <input type="text" class="form-control" id="cep" placeholder="Ex: 64000000" maxlength="8" />
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" id="consultar" class="btn btn-danger">
                                Consultar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="bg-white p-4 rounded shadow-sm">
                    <h3 class="mb-4 text-center">Endere√ßo</h3>
                    <div class="mb-3">
                        <label for="logradouro" class="form-label">Logradouro:</label>
                        <input type="text" class="form-control" id="logradouro" readonly />
                    </div>

                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" class="form-control" id="bairro" readonly />
                    </div>

                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" readonly />
                    </div>

                    <div class="mb-3">
                        <label for="uf" class="form-label">Estado (UF):</label>
                        <input type="text" class="form-control" id="uf" readonly />
                    </div>

                    <div class="mb-3">
                        <label for="ibge" class="form-label">IBGE:</label>
                        <input type="text" class="form-control" id="ibge" readonly />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
    $("#consultar").click(function () {
        var cep = $("#cep").val();
        var url = "https://viacep.com.br/ws/" + cep + "/json/";

        $.getJSON(url, function (retorno) {
            $("#logradouro").val(retorno.logradouro);
            $("#bairro").val(retorno.bairro);
            $("#cidade").val(retorno.localidade);
            $("#uf").val(retorno.uf);
            $("#ibge").val(retorno.ibge);
        });
    });

    $("#limpar").click(function () {
        $("#cep").val("");
        $("#logradouro").val("");
        $("#bairro").val("");
        $("#cidade").val("");
        $("#uf").val("");
        $("#ibge").val("");
    });
});
    </script>
</body>

</html>
