<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Atividade 22</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

     <h1 id="teste">Javascript</h1>

    <div id="mydiv">Essa é minha div</div>
    <div id="mydiv2">Minha outra divS</div>

    <hr>

    <button type="button" id="btn-alert" class="alert alert-danger">Clique</button>
    <button type="button" id="btn-args" class="alert alert-warning">Funcão com argumentos</button>
    <script src="./meu-script.js"></script>
    <script>
        document.getElementById('mydiv').innerText = "Novo texto para div";

const minhaFuncao =  () => {
    alert("Teste JS");
}

const minhaFuncaoArgs = (arg1, arg2) => {
    alert(`Olá, ${arg1} ${arg2}, tudo bem?`);
};


const btn = document.getElementById("btn-alert");
btn.addEventListener("click", minhaFuncao);

const btn2 = document.getElementById("btn-args");
btn2.addEventListener("click", () => {
    const nome = prompt("Digite seu primeiro nome: ");
    const sobrenome = prompt('Digite seu sobrenome: ');
    minhaFuncaoArgs(nome, sobrenome);
});
    </script>
    
</body>
</html>
