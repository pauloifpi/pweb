<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Box Model</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style type="text/css">

        body{
            background: #61bd8c;
        }

        #conteudo{
            background: #FFFFFF;
            padding: 10px;
            width: 900px;
            margin: 30px auto;
        }

        .caixa{
            background: red;
            margin: 10px;
            width: 100px;
            height: 100px;
            color: #FFFFFF;
        }

        #relativo{
            position: relative;
            left: 30px;
        }

        #absoluto{
            position: absolute;
            left: 30px;
        }

        #fixo{
            position: fixed;
            left: 30px;
            top: 0px;
        }


    </style>
</head>
<body>
    <span>Container body</span>

    <div id="conteudo">
        Container div

        <div id="relativo" class="caixa">
            Relativo
        </div>

         <div id="absoluto" class="caixa">
            Absoluto
        </div>

         <div id="fixo" class="caixa">
            Fixo
        </div>
    </div>
</body>
</html>
