<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Atributo data</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style type="text/css">

         .pessoa {
            color: red;
        }

        .pessoa[data-idade='30'] {
            color: blue;
        }

        .pessoa::before {
            content: 'Nome: ';
        }

        .pessoa::after {
            content: ' - Idade: ' attr(data-idade) ' - C.P.F: ' attr(data-cpf);
        }

    </style>
</head>
<body>
    <ul>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="20" data-cpf="999">João</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="30" data-cpf="888">José</li>
        <li class="pessoa" onclick="mostrarvalor(this)" data-idade="40" data-cpf="777">Maria</li>
    </ul>

    <script>
        function mostrarvalor(componente) {
            var valor = componente.getAttribute('data-idade');
            alert(valor);
        }
    </script>
</body>
</html>
