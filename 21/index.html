<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Atividade 21</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <style type="text/css">

         body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .top-navigation {
            background-color: #e9ecef; 
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: flex; 
            gap: 10px; 
            flex-wrap: wrap; 
        }
        .top-navigation .btn {
            white-space: nowrap; 
            font-size: 0.85rem; 
            padding: 0.4rem 0.8rem;
        }
        .container-fluid {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        h3 {
            font-size: 1.25rem; 
            margin-bottom: 15px;
            border-bottom: 1px solid #dee2e6; 
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h3 button {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #6c757d;
        }

        .form-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .form-control {
            font-size: 0.9rem;
            padding: 0.5rem 0.75rem;
            border-radius: 3px;
        }
        .btn {
            font-size: 0.9rem;
            padding: 0.4rem 0.7rem;
            border-radius: 3px;
        }
        .table-responsive {
            margin-top: 15px;
        }
        .table th, .table td {
            padding: 0.6rem 0.75rem;
            font-size: 0.9rem;
            vertical-align: middle; 
        }
        .table th i { 
            font-size: 0.7rem; 
            margin-left: 5px;
            vertical-align: middle;
        }

        .table-actions button {
            margin: 0 2px;
            padding: 0.2rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #e9ecef; 
            border: 1px solid #ced4da; 
            color: #343a40;              
        }
        .table-actions button:hover {
            background-color: #dee2e6; 
            border-color: #adb5bd; 
        }
        .table-actions button img {
            width: 18px;
            height: 18px;
            object-fit: contain; 
            display: block; 
        }

        .badge {
            font-size: 0.75rem; 
            padding: 0.35em 0.65em;
        }
        .modal-title {
            font-size: 1rem;
        }
        .modal-body label {
            font-size: 0.9rem;
        }
        .modal-body input.form-control, .modal-body select.form-select {
            font-size: 0.9rem;
            padding: 0.4rem 0.7rem;
            border-radius: 3px;
        }
        .search-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .search-options .form-label {
            margin-bottom: 0;
            white-space: nowrap;
        }
        .search-options .form-select,
        .search-options .form-control {
            height: calc(1.5em + 0.75rem + 2px); 
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            width: auto; 
        }
        .search-options .form-select {
            padding-right: 2.5rem; 
        }
        .search-options > div { 
            display: flex;
            align-items: center;
        }
        .search-options .ms-auto {
            margin-left: auto !important;
        }

        .popover-body {
            display: flex;
            justify-content: space-around;
            padding: 0.5rem;
            gap: 10px;
        }
        .popover-body .btn {
            font-size: 0.75rem;
            padding: 0.4rem 0.8rem;
        }
        .popover {
            max-width: 200px;
        }

    </style>
</head>
<body>
    
    <div class="top-navigation">
        <button type="button" class="btn btn-primary"><i class="bi bi-clock-history"></i> Pedidos Recentes</button>
        <button type="button" class="btn btn-info"><i class="bi bi-person-plus"></i> Enviar Cliente</button>
        <button type="button" class="btn btn-success"><i class="bi bi-cash-coin"></i> Receber Pagamento</button>
        <button type="button" class="btn btn-secondary"><i class="bi bi-list-ul"></i> Todos os Pedidos</button>
        <button type="button" class="btn btn-warning"><i class="bi bi-plus-square"></i> Novo pedido</button>
        <button type="button" class="btn btn-light"><i class="bi bi-house-door"></i> Página Principal</button>
    </div>

    <div class="container-fluid">
        <h3>
            Pesquisa de Produtos
            <button type="button" class="btn-close" aria-label="Close"></button>
        </h3>

        <div class="row mb-3">
            <div class="col-12"> <label for="inputDescricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="inputDescricao">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 d-flex justify-content-start"> <button type="button" class="btn btn-primary me-2">
                    <i class="bi bi-search"></i> Pesquisar
                </button>
                <button type="button" class="btn btn-secondary me-2">
                    <i class="bi bi-arrow-clockwise"></i> Recarregar
                </button>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#novoProdutoModal">
                    <i class="bi bi-plus-lg"></i> Novo
                </button>
            </div>
        </div>

        <div class="search-options">
            <div class="d-flex align-items-center">
                <label for="registrosPorPagina" class="form-label me-2">Registro por página:</label>
                <select class="form-select form-select-sm" id="registrosPorPagina">
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="d-flex align-items-center">
                <label for="buscarTabela" class="form-label me-2">Busca:</label>
                <input type="text" class="form-control form-control-sm" id="buscarTabela">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID <i class="bi bi-caret-up-fill"></i></th>
                        <th scope="col">Descrição <i class="bi bi-caret-up-fill"></i></th>
                        <th scope="col">Situação <i class="bi bi-caret-up-fill"></i></th>
                        <th scope="col" class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Pizza</td>
                        <td><span class="badge bg-success">Ativo</span></td>
                        <td class="text-center table-actions">
                            <button type="button" class="btn btn-info btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver Detalhes">
                                <i class="fa-regular fa-eye"></i>
                            </button>
                            <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                               <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm remover-btn"
                                data-bs-toggle="popover" data-bs-placement="left" data-bs-html="true"
                                data-bs-content='<div class="popover-body"><button type="button" class="btn btn-success btn-sm popover-sim">Sim</button><button type="button" class="btn btn-danger btn-sm popover-nao">Não</button></div>'
                                title="Deseja realmente remover esse registro?" data-bs-trigger="focus">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Refrigerante</td>
                        <td><span class="badge bg-success">Ativo</span></td>
                        <td class="text-center table-actions">
                            <button type="button" class="btn btn-info btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver Detalhes">
                                <i class="fa-regular fa-eye"></i>
                            </button>
                            <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm remover-btn"
                                data-bs-toggle="popover" data-bs-placement="left" data-bs-html="true"
                                data-bs-content='<div class="popover-body"><button type="button" class="btn btn-success btn-sm popover-sim">Sim</button><button type="button" class="btn btn-danger btn-sm popover-nao">Não</button></div>'
                                title="Deseja realmente remover esse registro?" data-bs-trigger="focus">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Cajuína</td>
                        <td><span class="badge bg-danger">Inativo</span></td>
                        <td class="text-center table-actions">
                            <button type="button" class="btn btn-info btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver Detalhes">
                                <i class="fa-regular fa-eye"></i>
                            </button>
                            <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm remover-btn"
                                data-bs-toggle="popover" data-bs-placement="left" data-bs-html="true"
                                data-bs-content='<div class="popover-body"><button type="button" class="btn btn-success btn-sm popover-sim">Sim</button><button type="button" class="btn btn-danger btn-sm popover-nao">Não</button></div>'
                                title="Deseja realmente remover esse registro?" data-bs-trigger="focus">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Borda</td>
                        <td><span class="badge bg-success">Ativo</span></td>
                        <td class="text-center table-actions">
                            <button type="button" class="btn btn-info btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver Detalhes">
                                <i class="fa-regular fa-eye"></i>
                            </button>
                            <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm remover-btn"
                                data-bs-toggle="popover" data-bs-placement="left" data-bs-html="true"
                                data-bs-content='<div class="popover-body"><button type="button" class="btn btn-success btn-sm popover-sim">Sim</button><button type="button" class="btn btn-danger btn-sm popover-nao">Não</button></div>'
                                title="Deseja realmente remover esse registro?" data-bs-trigger="focus">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="novoProdutoModal" tabindex="-1" aria-labelledby="novoProdutoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="novoProdutoModalLabel">Cadastrar Novo Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nomeProduto" class="form-label">Nome</label>
                            <input type="text" class="form-control form-control-sm" id="nomeProduto" required>
                        </div>
                        <div class="mb-3">
                            <label for="precoProduto" class="form-label">Preço</label>
                            <input type="number" class="form-control form-control-sm" id="precoProduto" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoriaProduto" class="form-label">Categoria</label>
                            <select class="form-select form-select-sm" id="categoriaProduto" required>
                                <option selected disabled value="">Selecione...</option>
                                <option>Bebidas</option>
                                <option>Alimentos</option>
                                <option>Eletrônicos</option>
                                <option>Outros</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="situacaoProduto" class="form-label">Situação</label>
                            <select class="form-select form-select-sm" id="situacaoProduto" required>
                                <option value="ativo">Ativo</option>
                                <option value="inativo">Inativo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary btn-sm">Salvar Produto</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });

            // Inicializa todos os popovers
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                // Configurações específicas para o popover de remoção
                if (popoverTriggerEl.classList.contains('remover-btn')) {
                    return new bootstrap.Popover(popoverTriggerEl, {
                        html: true,
                        sanitize: false, // Permite conteúdo HTML no popover-body
                        content: popoverTriggerEl.getAttribute('data-bs-content'), // Pega o conteúdo HTML do atributo data-bs-content
                        title: popoverTriggerEl.getAttribute('title') // Pega o título do atributo title
                    });
                } else {
                    return new bootstrap.Popover(popoverTriggerEl);
                }
            });

            // Adiciona funcionalidade aos botões "Sim" e "Não" dentro do popover de remoção
            document.body.addEventListener('click', function (event) {
                if (event.target.classList.contains('popover-sim')) {
                    // Lógica para confirmar a remoção
                    alert('Registro removido (simulação)!');
                    // Oculta o popover
                    var popoverElement = bootstrap.Popover.getInstance(event.target.closest('.popover').previousElementSibling);
                    if (popoverElement) {
                           popoverElement.hide();
                    }
                } else if (event.target.classList.contains('popover-nao')) {
                    // Lógica para cancelar a remoção
                    alert('Remoção cancelada (simulação).');
                    // Oculta o popover
                    var popoverElement = bootstrap.Popover.getInstance(event.target.closest('.popover').previousElementSibling);
                    if (popoverElement) {
                           popoverElement.hide();
                    }
                }
            });
        });
    </script>

</body>
</html>
