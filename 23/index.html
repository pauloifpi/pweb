<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Manipulação de Arrays</title>
    <style>
        body {
            padding: 25px;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            color: white;
            padding: 10px;
            border: 1px solid black;
            display: inline-block;
            text-align: center;
            line-height: 80px;
        }
    </style>

    <style type="text/css">

        /* General body styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    /* Light background */
    padding: 25px;
    margin: 0;
    color: #333;
    /* Default text color */
}

/* Container for each section (Linguagens, Frutas, Generica, Notas) */
#container1,
#container2,
#container3,
#container4 {
    background-color: #ffffff;
    border: 1px solid #dee2e6;
    /* Light border */
    border-radius: 8px;
    /* Rounded corners */
    padding: 20px;
    margin-bottom: 20px;
    /* Space between sections */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    /* Subtle shadow */
    font-size: 1.1em;
    /* Slightly larger text */
    min-height: 80px;
    /* Ensure visibility even if content is small */
    display: flex;
    /* Use flexbox for initial content if it's a single line */
    align-items: center;
    /* Vertically align content */
    flex-wrap: wrap;
    /* Allow content to wrap */
}

/* Styling for buttons */
.btn-danger {
    background-color: #dc3545;
    /* Bootstrap danger red */
    border-color: #dc3545;
    transition: background-color 0.3s ease, transform 0.2s ease;
    /* Smooth transition */
    margin-right: 10px;
    /* Space between buttons */
    margin-bottom: 10px;
    /* Space below buttons */
    padding: 10px 15px;
    /* Comfortable padding */
}

.btn-danger:hover {
    background-color: #c82333;
    /* Darker red on hover */
    border-color: #bd2130;
    transform: translateY(-2px);
    /* Slight lift on hover */
}

/* Horizontal rule styling */
hr {
    border-top: 1px solid #dee2e6;
    /* Light gray line */
    margin: 30px 0;
    /* More vertical space around hr */
}

/* Styling for lists created by JavaScript (inside containers) */
#container3 ul,
#container4 ul {
    list-style: none;
    /* Remove default bullet points */
    padding: 0;
    margin: 0;
    width: 100%;
    /* Take full width of parent container */
}

#container3 li,
#container4 li {
    background-color: #e9ecef;
    /* Light gray background for list items */
    margin-bottom: 5px;
    /* Space between list items */
    padding: 8px 12px;
    border-radius: 5px;
    /* Rounded corners for list items */
    display: flex;
    /* Use flex to align content if needed */
    align-items: center;
}

/* Styling for the dynamically created boxes */
#container5 {
    display: flex;
    flex-wrap: wrap;
    /* Allow boxes to wrap to the next line */
    justify-content: center;
    /* Center boxes horizontally */
    margin-top: 20px;
    padding: 10px;
    background-color: #ffffff;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
}

.box {
    width: 100px;
    /* Base width */
    height: 100px;
    /* Base height */
    margin: 10px;
    color: white;
    padding: 10px;
    border: 1px solid #343a40;
    /* Darker border for the boxes */
    display: inline-flex;
    /* Use inline-flex to allow custom dimensions while aligning content */
    justify-content: center;
    /* Center content horizontally within the box */
    align-items: center;
    /* Center content vertically within the box */
    text-align: center;
    line-height: normal;
    /* Reset line-height if content is multi-line */
    border-radius: 5px;
    /* Default border-radius, will be overridden by inline styles */
    font-weight: bold;
    /* Make content bold */
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    /* Add a distinct shadow for boxes */
}


    </style>
</head>

<body>

    <div id="container1"> Lista de Linguagens</div>
    <br>
    <button class="btn btn-danger" onclick="criaListaLinguagens()">Criar Array</button> <br><br>
    <button class="btn btn-danger" onclick="posicaoLinguagens()">Posição no Array</button>
    <hr>
    <div id="container2">Lista de Frutas</div>
    <br>
    <button class="btn btn-danger" onclick="criaListaFrutas()">Criar Array</button> <br><br>
    <button class="btn btn-danger" onclick="posicaoFrutas()">Posição no Array</button>
    <hr>
    <div id="container3">Lista Generica</div>
    <br>
    <button class="btn btn-danger" onclick="criaListaGenerica()">Criar Array</button> <br><br>
    <button class="btn btn-danger" onclick="posicaoItens()">Posição no Array</button>
    <hr>
    <div id="container4">Lista de Notas</div>
    <button class="btn btn-danger" onclick="consultarNotas()">Consultar</button>
    <hr>


    <button class="btn btn-danger" id="listaBox">Listar Box</button>
    <button class="btn btn-danger" id="verificaCor">Verificar Cor da Box</button>

    <div id="container5"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        var linguagens = Array();

linguagens[0] = 'Dart';
linguagens[1] = 'PHP';
linguagens[2] = 'Java';
linguagens[3] = 'Pyton';
linguagens[4] = 'Perl';
linguagens[5] = 'Ruby on Rails';
linguagens[6] = 'C ++';


function criaListaLinguagens() {
    const container = document.getElementById('container1');
    linguagens.forEach(function (item, index) {
        container.innerHTML += (index) + ' - ' + item + '<br>'
    });
}


function posicaoLinguagens() {
    var indice = prompt('Qual posição da lista deseja consultar?');
    alert(linguagens[indice]);
}

var frutas = Array();

frutas[0] = 'Maçã';
frutas[1] = 'Banana';
frutas[2] = 'Laranja';
frutas[3] = 'Melancia';
frutas[4] = 'Manga';
frutas[5] = 'Abacaxi';
frutas[6] = 'Uva';


function criaListaFrutas() {
    const container = document.getElementById('container2');
    frutas.forEach(function (item, index) {
        container.innerHTML += (index) + ' - ' + item + '<br>'
    });
}


function posicaoFrutas() {
    var indice = prompt('Qual posição da lista deseja consultar?');
    alert(frutas[indice]);
}

var lista_generica = {};

lista_generica['frutas'] = ['Maçã', 'Banana', 'Laranja', 'Melancia', 'Manga', 'Abacaxi', 'Uva'];

lista_generica['numeros'] = [100, 88, 39, 87, 3, 52, 98, 1202];

lista_generica['linguagens'] = [];

lista_generica['linguagens'][0] = 'Dart';
lista_generica['linguagens'][1] = 'PHP';
lista_generica['linguagens'][2] = 'Java';
lista_generica['linguagens'][3] = 'Pyton';
lista_generica['linguagens'][4] = 'Perl';

function criaListaGenerica() {
    let categoria = prompt("Informe a categoria (frutas, numeros, linguagens):");

    if (lista_generica[categoria]) {
        categoriaSelecionada = categoria;
        let container = document.getElementById("container3");
        container.innerHTML = "";
        let ul = document.createElement("ul");

        lista_generica[categoria].forEach(function (item, index) {
            let li = document.createElement("li");
            li.textContent = index + ": " + item;
            ul.appendChild(li);
        });

        container.appendChild(ul);
    } else {
        alert("Inválida");
    }
}

function posicaoItens() {
    if (categoriaSelecionada) {
        let posicao = prompt("Informe a posição do item no array:");


        posicao = parseInt(posicao);

        if (!isNaN(posicao) && posicao >= 0 && posicao < lista_generica[categoriaSelecionada].length) {
            let item = lista_generica[categoriaSelecionada][posicao];
            alert("O item na posição " + posicao + " é: " + item);
        } else {
            alert("Invalida");
        }
    }
}

var notas = [9.5, 4.2, 8.8, 7.1, 6.5, 2.3, 5.4, 3.8, 10.0, 1.9];

function criaListaNotas() {
    let container = document.getElementById("container4");
    container.innerHTML = "";
    let ul = document.createElement("ul");


    notas.forEach(function (nota, index) {
        let li = document.createElement("li");
        li.textContent = "Nota " + (index + 1) + ": " + nota;
        ul.appendChild(li);
    });

    container.appendChild(ul);
}

function consultarNotas() {
    let posicao = prompt("Informe a posição da nota:");


    posicao = parseInt(posicao) - 1;


    if (!isNaN(posicao) && posicao >= 0 && posicao < notas.length) {
        let nota = notas[posicao];


        if (nota >= 7.0) {
            alert("A Posição " + (posicao + 1) + " - Nota Aprovativa: " + nota);
        } else {
            alert("A Posição " + (posicao + 1) + " - Nota Reprovativa: " + nota);
        }
    } else {
        alert("Inválido");
    }
}

window.onload = criaListaNotas;

var lista_boxes = [
    { cor: 'purple', conteudo: 'Box 1', borderRadius: '30px', tamanho: '300px' },
    { cor: 'blue', conteudo: 'Box 2', borderRadius: '25px', tamanho: '250px' },
    { cor: 'green', conteudo: 'Box 3', borderRadius: '20px', tamanho: '200px' },
    { cor: 'orange', conteudo: 'Box 4', borderRadius: '15px', tamanho: '150px' },
    { cor: 'red', conteudo: 'Box 5', borderRadius: '10px', tamanho: '100px' },
];

function criaBox(itemBox) {
    var novaBox = document.createElement('div');
    novaBox.className = 'box';
    novaBox.style.backgroundColor = itemBox.cor;
    novaBox.textContent = itemBox.conteudo;
    novaBox.style.borderRadius = itemBox.borderRadius;
    novaBox.style.width = itemBox.tamanho;
    novaBox.style.height = itemBox.tamanho;
    return novaBox;
}

function listaBox() {
    var containerBox = document.getElementById('container5');
    lista_boxes.forEach(function (itemBox) {
        var box = criaBox(itemBox);
        containerBox.appendChild(box);
    });
}

function verificaCor() {
    var position = prompt('Digite a posição da caixa:');
    var index = parseInt(position) - 1;
    if (!isNaN(index) && index >= 0 && index < lista_boxes.length) {
        alert('A cor da caixa na posição ' + (index + 1) + ' é ' + lista_boxes[index].cor);
    } else {
        alert('Inválido');
    }
}


document.getElementById('listaBox').addEventListener('click', listaBox);


document.getElementById('verificaCor').addEventListener('click', verificaCor);
    </script>

</body>

</html>
